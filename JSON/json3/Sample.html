<html>
    <head>
        <title>JSON Example</title>
        
    </head>
    <body>
        <p id="user"></p>
        <script>
        var s='{"first_name":"Aryamol","last_name":"Shaji","location":"Idukki"}'
        var obj=JSON.parse(s);
        console.log(obj);
        document.getElementById("user").innerHTML="Name: "+obj.first_name+" "+obj.last_name+"<br>"
        +"Location: "+obj.location;
        </script>
    </body>
</html>
