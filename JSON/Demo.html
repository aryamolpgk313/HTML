<html>
    <head>
        <title>Multiple values</title>
    </head>
    <body>
        <h2>Create Object from Json string</h2>
        <p id="demo"></p>
        <script>
            var text='{"Employees":['
                       +'{"firstname":"Aryamol","lastname":"Shaji"},'+
                      '{"firstname":"Jyothi","lastname":"C.D"},'+
                      '{"firstname":"Aswathy","lastname":"K.K"}]}';
                      obj=JSON.parse(text);
         document.getElementById("demo").innerHTML=obj.Employees[1].firstname+
                      " "+obj.Employees[1].lastname;

        </script>
    </body>
</html>
